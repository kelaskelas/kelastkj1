<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        <div id="signin-box" class="form-box">
            <h2>Sign In</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchRole('signin', 'siswa')">Siswa</button>
                <button class="tab-btn" onclick="switchRole('signin', 'guru')">Guru</button>
                <button class="tab-btn" onclick="switchRole('signin', 'visitor')">Visitor</button>
            </div>

            <form id="signin-form">
                <div class="input-group">
                    <input type="text" placeholder="Nama Lengkap" required>
                </div>
                <div class="input-group" id="signin-pass-group">
                    <input type="password" id="pass-signin" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="toggleView('pass-signin')"></i>
                </div>
                <button type="submit" class="btn-main">Masuk</button>
            </form>
            <p class="switch-text">Belum punya akun? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <div id="signup-box" class="form-box hidden">
            <h2>Sign Up</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchRole('signup', 'siswa')">Siswa</button>
                <button class="tab-btn" onclick="switchRole('signup', 'guru')">Guru</button>
                <button class="tab-btn" onclick="switchRole('signup', 'visitor')">Visitor</button>
            </div>

            <form id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="Nama Lengkap" required>
                </div>
                <div class="input-group" id="signup-nis-group">
                    <input type="number" placeholder="NIS">
                </div>
                <div class="input-group" id="signup-pass-group">
    <input type="password" id="pass-signup" placeholder="Password">
    <i class="fas fa-eye toggle-password" onclick="toggleView('pass-signup')"></i>
</div>

<div class="input-group" id="signup-repeat-group">
    <input type="password" id="pass-repeat" placeholder="Repeat Password">
    <i class="fas fa-eye toggle-password" onclick="toggleView('pass-repeat')"></i>
</div>
                <button type="submit" class="btn-main">Daftar</button>
            </form>
            <p class="switch-text">Sudah punya akun? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </div>
    </div>

    <script>
        // Fungsi pindah form Sign In ke Sign Up
        function toggleForm() {
            document.getElementById('signin-box').classList.toggle('hidden');
            document.getElementById('signup-box').classList.toggle('hidden');
        }

        // Fungsi toggle sembunyi/lihat password
        function toggleView(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Logika Tab untuk sembunyi/munculin field sesuai role
        function switchRole(formType, role) {
            const container = formType === 'signin' ? 'signin-box' : 'signup-box';
            const buttons = document.querySelectorAll(`#${container} .tab-btn`);
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (formType === 'signin') {
                const passGroup = document.getElementById('signin-pass-group');
                passGroup.style.display = (role === 'visitor') ? 'none' : 'block';
            } else {
                const nis = document.getElementById('signup-nis-group');
                const pass = document.getElementById('signup-pass-group');
                const repeat = document.getElementById('signup-repeat-group');

                if (role === 'visitor') {
                    nis.style.display = 'none';
                    pass.style.display = 'none';
                    repeat.style.display = 'none';
                } else if (role === 'guru') {
                    nis.style.display = 'none';
                    pass.style.display = 'block';
                    repeat.style.display = 'block';
                } else {
                    nis.style.display = 'block';
                    pass.style.display = 'block';
                    repeat.style.display = 'block';
                }
            }
        }
    </script>
    

<script src="script.js"></script>

    <div id="custom-alert" class="alert-overlay hidden">
    <div class="alert-box glass-card">
        <div id="alert-icon"></div>
        <p id="alert-message">Pesan notifikasi di sini</p>
        <button onclick="closeAlert()" class="btn-main">Oke</button>
    </div>
</div>

    <script>
  // Cek kalau URL mengandung .html
  if (window.location.pathname.endsWith(".html")) {
    // Ambil nama file tanpa .html
    var newPath = window.location.pathname.replace(".html", "");
    // Update URL di browser tanpa reload halaman
    window.history.replaceState(null, null, newPath);
  }
</script>
</body>

</html>
